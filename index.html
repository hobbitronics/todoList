<!DOCTYPE html>
<head>
    <title>Javascript Todo List</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<html>
    <body>
        todo: <input id="text" type="text" placeholder="enter todo">
        <button id="add" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">add</button>
        <div id="container">
        </div>
        <button id="del" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">delete todos</button>
    </body>
</html>
    
<script>
    const add = document.getElementById("add");
    add.addEventListener("click", () => {
        const text = document.getElementById("text");
        const container = document.getElementById("container");
        const newTodo = document.createElement("div");
        newTodo.innerHTML = `
        <input type="checkbox">
        <span>${text.value}</span>`;
        container.appendChild(newTodo);
        text.value = "";
        const done = newTodo.querySelector("input");    //the checkbox
        let toggle = true;
        done.addEventListener("click", () => {
            if (toggle) {
                newTodo.querySelector("span").style = "text-decoration: line-through";
                newTodo.id = "checked";
                toggle = !toggle;
            } else {
                newTodo.querySelector("span").style = "";
                newTodo.id = "";
                toggle = !toggle;
            }
        });
        const del = document.getElementById("del");
        del.addEventListener("click", () => {
            const checked = document.querySelector("#checked");
            container.removeChild(checked);
        });
    });
</script>

<style>
    button {
        margin: .5em;
        padding: 0 4px;
    }
</style>
